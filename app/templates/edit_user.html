{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Редактировать пользователя</h2>
                <form method="POST" action="{{ url_for('auth.edit_user', user_id=user.id) }}">
                    <div class="form-group">
                        <label for="first_name">Имя:</label>
                        <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Фамилия:</label>
                        <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}">
                    </div>
                    <div class="form-group">
                        <label for="middle_name">Отчество:</label>
                        <input type="text" class="form-control" name="middle_name" value="{{ user.middle_name }}">
                    </div>
                    <div class="form-group">
                        <label for="login">Логин:</label>
                        <input type="text" class="form-control" name="login" value="{{ user.login }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    <a href="{{ url_for('auth.lk') }}" class="btn btn-primary">Личный кабинет</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
